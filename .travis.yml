language: r
cache: packages
r_github_packages:
- hadley/devtools
- itsrainingdata/mnistR
pandoc_version: 1.19.2.1
before_script:
- chmod +x ./_build.sh
- chmod +x ./_deploy.sh
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install netcdf-bin
  - sudo apt-get install libnetcdf-dev

script:
- "./_build.sh"
- "./_deploy.sh"
env:
  global:
  - NOT_CRAN: "true"
  - R_MAX_NUM_DLLS: 150
  - secure: 
